<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operador IA – Calculadora Inteligente</title>

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <h1>Operador IA</h1>
    <p>Ingresa una expresión matemática y deja que la inteligencia artificial la procese por ti.</p>

    <form id="calcForm">
      <label for="operacion">Introduce tu expresión matemática <span style="color:#ff7272">*</span></label>
      <textarea id="operacion" name="operacion" placeholder="Ejemplo: (12/4) + 3 * 2" required></textarea>
      <button id="submitBtn" type="submit">Procesar</button>
    </form>

    <div id="resultado"></div>
  </div>

  <!-- Archivo JS -->
  <script src="app.js"></script>
</body>
</html>
